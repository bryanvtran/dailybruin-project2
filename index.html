<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Live Earthquake Data</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" media="screen">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-full navbar-light bg-faded">
      <a class="navbar-brand" href="/">Live Earthquake Data</a>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-offset-1 col-md-5">
          <div class="form-group row">
            <label for="example-date-input" class="col-xs-3 col-form-label">Start Date</label>
            <div class="col-xs-9">
              <input class="form-control" type="date" value="2014-01-02" id="start">
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="form-group row">
            <label for="example-date-input" class="col-xs-3 col-form-label">End Date</label>
            <div class="col-xs-9">
              <input class="form-control" type="date" value="2014-01-03" id="end">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 col-md-offset-1">
          <div class="form-group row">
            <label for="example-number-input" class="col-xs-3 col-form-label">Longitude</label>
            <div class="col-xs-9">
              <input class="form-control" type="number" value="-90" id="long">
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="form-group row">
            <label for="example-number-input" class="col-xs-3 col-form-label">Latitude</label>
            <div class="col-xs-9">
              <input class="form-control" type="number" value="15" id="lat">
            </div>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>

    <div class="container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Place</th>
            <th>Magnitude</th>
            <th>Coordinates</th>
          </tr>
        </thead>
        <tbody id="body">
        </tbody>
      </table>
    </div>
    <script id="entry-template" type="text/x-handlebars-template">
      {{#each this}}
        <tr>
          <td>
            <a href="{{ properties.url }}" target="_blank">{{ properties.place }}</a>
          </td>
          <td>{{ properties.mag }}</td>
          <td>({{ geometry.coordinates }})</td>
        </tr>
      {{/each}}
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
